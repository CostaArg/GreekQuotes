<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div id="quote-box" class="container mt-4 card w-25">
      <div class="card-header">
        <h4><div id="text" class="text-center"></div></h1>
        <h6><div id="author" class="text-right"></div></h4>
      </div>
      <div class="card-body">
        <div class="row justify-content-between">
          <a href="#" id="new-quote" class="btn btn-primary col-7"
            ><i class="fas fa-sync mr-2"></i>New Quote</a
          >
          <a
            id="tweet-quote"
            class="btn btn-outline-primary col-4"
            ><i class="fab fa-twitter mr-2"></i>Tweet Quote</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
